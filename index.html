<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Me!</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 50px;
      transition: background-color 0.5s, color 0.5s;
    }

    h1 {
      font-size: 3em;
      animation: pop 0.6s ease-in-out;
    }

    p {
      font-size: 1.2em;
      margin-top: 20px;
      transition: color 0.3s;
    }

    p:hover {
      color: #0077cc;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .dark-mode {
      background-color: #1a1a1a;
      color: #f5f5f5;
    }
  </style>
</head>
<body>

  <h1 id="main-heading">About Me!!</h1>
  <p id="description">My first paragraph.</p>

  <button onclick="toggleMode()">Toggle Dark Mode</button>

  <script>
    // Animation effect on heading after 1 second
    setTimeout(() => {
      document.getElementById("main-heading").textContent = "Welcome to My Page!!";
    }, 1000);

    // Dark mode toggle function
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html
