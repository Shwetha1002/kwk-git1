<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Me</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #3f51b5;
      color: white;
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 2em;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #303f9f;
    }

    #funFact {
      margin-top: 20px;
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>

  <header>About Me</header>

  <div class="container">
    <p>Hello! I'm Shwetha, a student who loves tech, dance, and trying new things! üë©‚Äçüíª‚ú®</p>
    <p>I enjoy coding, hanging out with friends, and exploring creative projects.</p>

    <button onclick="showFunFact()">Click for a Fun Fact!</button>
    <p id="funFact"></p>
  </div>

  <script>
    const facts = [
      "I can play the violin! üéª",
      "I once built a robot that follows lines!",

      "I'm part of a business fraternity and a sorority!",

    function showFunFact() {

    }
  </script>

</body>
</html>
